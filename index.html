<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <dialog id="book-modal">
        <form method="dialog">
            <button type="button" aria-label="close" id="close-btn" class="button" formnovalidate>X</button>

            <section class="form-section">
                <label for="title">title</label>
                <input type="text" name="title" id="title" required autofocus />
            </section>

            <section class="form-section">
                <label for="author">author</label>
                <input type="text" name="author" id="author" required />
            </section>

            <section class="form-section">
                <label for="pages">number of pages</label>
                <input type="number" name="pages" id="pages" required />
            </section>

            <section class="form-section">
                <label for="read">book was read?</label>
                <input type="checkbox" name="read" id="read" />
            </section>

            <hr>

            <button type="submit" value="default" class="button filled">submit</button>
        </form>
    </dialog>

    <article class="main">
        <button type="button" id="show-modal" class="button filled bold">add book</button>
    </article>
</body>

</html>
